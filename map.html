<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track your location</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      navigator.geolocation.getCurrentPosition((position) => {
        const { latitude, longitude } = position.coords;
        map.innerHTML =
          '<iframe width="700" height="300" src="http://maps.google.com/maps?q=' +
          latitude +
          "," +
          longitude +
          '&amp;z=15&amp;output=embed"></iframe>';
      });
    </script>
  </body>
</html>
