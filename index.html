<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Rail Tracking and Navigation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add Bootstrap CSS (You'll need to include the Bootstrap CSS file) -->
    <!-- Replace 'your-bootstrap-css-link' with the actual link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            >Real-time Rail Tracking and Navigation System</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Dashboard
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>

                <!-- individual trackable train -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Trains
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Train-1</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Train-2</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-container">
      <div class="train-title">Random Express</div>
      <div class="info-card">
        <span class="info-text">Speed</span>
        <span class="info-value">00</span>
      </div>
      <div class="info-card">
        <span class="info-text">Lattitude</span>
        <span class="info-value">0.00</span>
      </div>
      <div class="info-card">
        <span class="info-text">Longitude</span>
        <span class="info-value">0.00</span>
      </div>
      <div class="info-card">
        <span class="info-text">ETA</span>
        <span class="info-value">00hr 00min</span>
      </div>
      <div class="map-container">
        <div class="map-title">Location on Map</div>
        <div id="map" class="map"></div>
      </div>
    </div>

    <!-- Add Bootstrap JS and Google Maps API scripts -->
    <!-- Replace 'your-bootstrap-js-link' and 'your-google-maps-api-key' with actual links -->
    <script src="your-bootstrap-js-link"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=your-google-maps-api-key&callback=initMap"
      async
      defer
    ></script>

    <script>
      navigator.geolocation.getCurrentPosition((position) => {
        const { latitude, longitude } = position.coords;
        map.innerHTML =
          '<iframe width="700" height="300" src="http://maps.google.com/maps?q=' +
          latitude +
          "," +
          longitude +
          '&amp;z=15&amp;output=embed"></iframe>';
      });
    </script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
